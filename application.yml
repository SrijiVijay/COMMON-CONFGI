eureka: 
  client: 
    serviceUrl: 
      #defaultZone: http://serviceregistry:8761/eureka
      defaultZone: http://localhost:8761/eureka
hystrix: 
  command: 
    default: 
      execution: 
        isolation: 
          thread: 
            timeoutInMilliseconds: 60000
management: 
  endpoints: 
    web: 
      exposure: 
        include: "*"
  security: 
    enabled: false
spring: 
  cloud: 
    config: 
      allowOverride: true
      overrideSystemProperties: false
  datasource:
        driverClassName: org.h2.Driver
        password: sa
        url: jdbc:h2:mem:testdb
        username: sa
    h2:
        console:
            enabled: true
            path: /h2
    jpa:
        database-platform: org.hibernate.dialect.H2Dialect
        hibernate:
            ddl-auto: none
        properties:
            hibernate:
                format_sql: true
                generate_statistics: false
        show-sql: true
